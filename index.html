<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <nav class="header">
        <img src="https://cdn-icons-png.flaticon.com/128/7569/7569474.png" alt="Logo">
        <h1>Personal Expense Tracker</h1>
    </nav>

    <main>
        <!-- Dashboard Section -->
        <section class="dashboard">
            <div class="total">
                <h3>Total Balance</h3>
                <h1>₹<span class="balance">0</span></h1>
                <img src="https://cdn-icons-png.flaticon.com/128/592/592015.png" alt="Balance Icon">
            </div>

            <div class="total">
                <h3>Total Income</h3>
                <h1 class="green">₹<span class="income">0</span></h1>
                <img src="https://cdn-icons-png.flaticon.com/128/11876/11876402.png" alt="Income Icon">
            </div>

            <div class="total">
                <h3>Total Expense</h3>
                <h1 class="red">₹<span class="expense">0</span></h1>
                <img src="https://cdn-icons-png.flaticon.com/128/6797/6797553.png" alt="Expense Icon">
            </div>
        </section>

        <!-- Input Section -->
        <section class="input">
            <div class="inp-form">
                <div class="flexx">
                    <img src="https://cdn-icons-png.flaticon.com/128/992/992651.png" alt="Form Icon">
                    <h1>Add Transaction</h1>
                </div>
                <h4>Add a new income or expense transaction</h4>
                <br>
                <div>
                    <form>
                        <ul>
                            <li>
                                Type <br>
                                <select name="type" id="type">
                                    <option disabled selected value="default">Choose Type</option>
                                    <option value="Income">Income</option>
                                    <option value="Expense">Expense</option>
                                </select>
                            </li>
                            <li>
                                Amount <br>
                                <input type="number" id="amount">
                            </li>
                            <li>
                                Category <br>
                                <select name="category" id="category">
                                    <option disabled selected value="default">Select Category</option>
                                    <option value="food">Food</option>
                                    <option value="travel">Travel</option>
                                    <option value="bills">Bills</option>
                                    <option value="shopping">Shopping</option>
                                    <option value="income">Income</option>
                                    <option value="other">Other</option>
                                </select>
                            </li>
                            <li>
                                Date <br>
                                <input type="date" id="date">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                Note <br>
                                <input type="text" id="note" placeholder="Add note (optional)">
                            </li>
                        </ul>
                        <button class="btn" type="submit">Add Transaction</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search">
                <input type="text" class="search-inp" placeholder="Search transaction...">
                <select id="filter">
                    <option value="all" selected>All Category</option>
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="bills">Bills</option>
                    <option value="shopping">Shopping</option>
                    <option value="income">Income</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </section>

        <!-- Transaction History -->
        <section class="list">
            <h1>Transaction History</h1>
            <div class="transaction-list">
                <!-- Transactions will be added here dynamically -->
            </div>
        </section>
        <section class="charts">
            <div>
                <h2>Todays Expense Chart</h2>
                <div class="chart-container">
                    <canvas id="expenseChart"> </canvas>
                </div>
            </div>
            <div>
                <h2>7 Days Income Vs Expense Chart</h2>
                <div class="chart-container">
                    <canvas id="7-dayExpense"> </canvas>
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
